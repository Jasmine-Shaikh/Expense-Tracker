<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    #main {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(4, 1fr);
    }
    
    h1 {
        color: blue;
        text-decoration: underline;
        font-size: 40px;
    }
    
    h4 {
        margin-bottom: 2px;
    }
    
    input {
        margin-bottom: 10px;
    }
    
    select {
        width: 100%;
    }
    
    #sbtn {
        background-color: blue;
        color: white;
        text-align: center;
        border-radius: 10px;
        width: 100%;
        height: 25px;
        border-style: none;
    }
</style>

<body>
    <h1>Expense Tracker</h1>
    <form id="myForm">
        <h4>Select Month</h4>
        <select id="month">
            <option value="" selected disabled hidden>Select month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
        <h4>Income</h4>
        <input type="number" id="income">
        <h4>Expense</h4>
        <input type="number" id="expense"> <br>
        <input type="submit" id="sbtn">
    </form>

    <div id="main">

    </div>

</body>
<script>
    document.querySelector('#myForm').addEventListener('submit', subForm);

    function subForm() {

        event.preventDefault();
        // var card = document.createElement('div')
        // card.setAttribute('id', 'card');
        // document.querySelector('#main').append(card);


        var pmonth = document.createElement('h3');
        var monthValue = document.getElementById('month').value;
        pmonth.innerHTML = monthValue;



        var pincome = document.createElement('p');
        var incomeValue = document.getElementById('income').value;
        pincome.innerHTML = "Your income is Rs " + incomeValue + "/-";



        var pexpense = document.createElement('p');
        var expenseValue = document.getElementById('expense').value;
        pexpense.innerHTML = "Your expense is Rs " + expenseValue + "/-";



        var psaving = document.createElement('p');
        var savingValue = incomeValue - expenseValue;
        psaving.innerHTML = "Your savings is RS " + savingValue + "/-";


        document.getElementById('main').append(pmonth);
        document.getElementById('main').append(pincome);
        document.getElementById('main').append(pexpense);
        document.getElementById('main').append(psaving);


    }
</script>

</html>
